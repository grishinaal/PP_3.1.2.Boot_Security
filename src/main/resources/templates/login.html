<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body style="background-color: #aeedec">
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 STYLE="text-align: center" >Please sign in</h2>
        <p>
            <label for="login" class="sr-only">Username</label>
            <input style="background-color: aliceblue" type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input style="background-color: aliceblue" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body></html>
